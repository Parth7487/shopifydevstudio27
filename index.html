<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopify Dev Studio</title>

    <!-- Primary SEO -->
    <meta name="description" content="Custom Shopify themes, performance optimization, and conversion-focused development by Shopify Dev Studio." />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://shopifystudio.tech/" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Shopify Dev Studio" />
    <meta property="og:description" content="Custom Shopify themes and speed optimization that convert." />
    <meta property="og:url" content="https://shopifystudio.tech/" />
    <meta property="og:image" content="/favicon.svg" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Shopify Dev Studio" />
    <meta name="twitter:description" content="Custom Shopify themes and speed optimization that convert." />
    <meta name="twitter:image" content="/favicon.svg" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg?v=2" sizes="any" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png?v=2" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png?v=2" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?v=2" />
    <link rel="shortcut icon" href="/favicon.ico?v=2" type="image/x-icon" />
    <link rel="mask-icon" href="/favicon.svg?v=2" color="#e6b17e" />
    <link rel="preload" as="image" href="/favicon.svg?v=2" imagesrcset="/favicon.svg?v=2" imagesizes="32x32" />

    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://images.unsplash.com" />
    <link rel="preconnect" href="https://cdn.builder.io" />
    <link rel="preconnect" href="https://player.vimeo.com" />
    <link rel="dns-prefetch" href="https://i.vimeocdn.com" />
    <link rel="preconnect" href="https://calendly.com" crossorigin />
    <link rel="dns-prefetch" href="https://supabase.co" />
    <link rel="dns-prefetch" href="https://supabase.io" />

    <!-- Preload critical fonts -->
    <link rel="preload" href="https://fonts.gstatic.com/s/inter/v13/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuLyfMZ8hjw.woff2" as="font" type="font/woff2" crossorigin />

    <!-- Critical resource hints -->
    <link rel="modulepreload" href="/src/main.tsx" />

    <!-- Mobile and Safari optimizations -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Optimize rendering -->
    <meta name="color-scheme" content="dark" />
    <meta name="theme-color" content="#0A0A0A" />

    <!-- Performance hints -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Shopify Dev Studio",
        "url": "https://shopifystudio.tech/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "/?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Shopify Dev Studio",
        "url": "https://shopifystudio.tech/",
        "logo": "/favicon.svg",
        "sameAs": [
          "https://twitter.com/",
          "https://www.linkedin.com/"
        ]
      }
    </script>
  </head>

  <body>
    <div id="root"></div>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
